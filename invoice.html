<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登録完了</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-warning">
      <div class="hero-body" id="app">
        <div class="container">
          <h1 class="title is-size-1">登録完了</h1>
          <p class="is-size-3">お客様の会員登録が正常に完了しました。</p>
          <p class="is-size-3 has-text-danger">3日以内に<span class="has-text-weight-bold">98,000円</span>お支払い下さい。</p>
          <p class="is-size-3 has-text-danger">お支払いが確認できない場合は<span class="has-text-weight-bold">法的処置</span>をとらせていただきますのでご注意下さい。</p>
          <div class="notification is-danger" v-bind:style="{background: color}">
            <p class="is-size-2 has-text-centered">
              残り{{ count }}秒
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <h2 class="title">お問合せ</h2>
        <table class="table is-striped is-fullwidth">
          <tr>
            <td>電話番号</td><td>0120-999-999</td>
          </tr>
          <tr>
            <td>メールアドレス</td><td>info@example.com</td>
          </tr>
        </table>
        <h2 class="title">お振込先</h2>
        <table class="table is-striped is-fullwidth">
          <tr>
            <td>銀行名（銀行コード）</td><td>極道銀行（5910）</td>
          </tr>
          <tr>
            <td>支店名（支店コード）</td><td>八草支店（893）</td>
          </tr>
          <tr>
            <td>種別</td><td>普通預金</td>
          </tr>
          <tr>
            <td>口座番号</td><td>59109393</td>
          </tr>
        </table>
        <h2 class="title">PayPay / Kyash</h2>
        <img src="paypay.png" alt="" width="200px">
        <img src="kyash.png" alt="" width="200px">
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="invoice.js"></script>
  </body>
</html>
